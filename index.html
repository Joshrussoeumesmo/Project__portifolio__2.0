<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Declara o conjunto de caracteres como UTF-8, que inclui caracteres especiais utilizados em português -->
    <meta charset="UTF-8">

    <!-- Define o viewport para uma escala inicial de 1.0, tornando o site responsivo em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Define o título da página que será exibido na aba do navegador -->
    <title>Portifólio de Josh Russo</title>

    <!-- Link para o arquivo CSS externo, que contém as regras de estilo para esta página -->
    <link rel="stylesheet" href="Apresentacao.css">
</head>

<body>
    <!-- Tag de cabeçalho da página, atualmente vazia -->
    <header></header>

    <!-- Tag principal do conteúdo da página, com a classe 'apresentacao' para estilização -->
    <main class="apresentacao">
        
        <!-- Seção que contém o conteúdo de apresentação do portfólio -->
        <section class="apresentacao__conteudo">

            <!-- Título principal da página, com classe específica para estilização -->
            <h1 class="apresentacao__conteudo__titulo">
                Eleve seu negócio digital a outro nível 
                <!-- Tag <strong> utilizada para destacar o texto em negrito e azul, conforme estilo CSS -->
                <strong>com um Front-end de qualidade!</strong>
            </h1>

            <!-- Parágrafo de apresentação, com texto e algumas palavras em destaque usando <strong> -->
            <p class="apresentacao__conteudo__texto">
                Olá! Eu sou o Josh, desenvolvedor especializado em 
                <strong>[Inserir linguagem], HTML e CSS</strong>. Meu foco é ajudar pequenos negócios e designers a colocarem grandes ideias em prática. Vamos falar sobre o seu projeto?
            </p>

            <!-- Div que contém links para contato, com exibição em botões conforme estilização CSS -->
            <div class="apresentacao__links">
                <!-- Link para o WhatsApp, estilizado como botão --> <!-- Adicionar link Especifico-->
                <a class="apresentacao__links__button" href="https://bit.ly/Contato_JoshRusso">Whatsapp</a>
                
                <!-- Link para o GitHub, também estilizado como botão -->
                <a class="apresentacao__links__button" href="https://github.com/Joshrussoeumesmo">Github</a>
            </div>
        </section>

        <!-- Imagem de perfil do desenvolvedor com descrição alternativa para acessibilidade -->
        <img src="Imagens/Foto perfil.jpg" alt="Foto de Josh programando">
    </main>

    <!-- Tag de rodapé da página, atualmente vazia -->
    <footer></footer> 
</body>
</html>
